<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro Pets!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Cadastre o seu companheiro de estimação</h1>

  <ion-item lines="full">
    <ion-label position="floating">Nome:</ion-label>
    <ion-input [(ngModel)]="pet.nome"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Especie:</ion-label>
    <ion-input [(ngModel)]="pet.especie"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Raça:</ion-label>
    <ion-input [(ngModel)]="pet.raca"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Anos de vida:</ion-label>
    <ion-input [(ngModel)]="pet.idade" class="ion-text-right" type="number"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Analise:</ion-label>
    <ion-input [(ngModel)]="pet.obs"></ion-input>
  </ion-item>

  <br>

  <ion-button expand="block" (click)="salvar()">Salvar</ion-button>
  <ion-button expand="block" fill="outline" routerLink="/">Voltar</ion-button>
</ion-content>
